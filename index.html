<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pose Detection Application using TensorFlow.js and Teachable Machine">
    <meta name="author" content="Your Name">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5eea32f2cd.js" crossorigin="anonymous"></script>
    <title>Pose Detection</title>
</head>

<body>
    <div class="container">
        <div class="video-container">
            <div><canvas id="canvas"></canvas></div>
            <div class="video-wrapper">
                <video id="instructionVideo" src="vid.mp4"></video>
                <div id="videoTime">Time: 0:00</div>
            </div>
        </div>
        <div class="button-container">
            <div class="button-pair">
                <button type="button" onclick="init()">
                    <i class="fa-solid fa-video"></i>
                </button>
                <button type="button" onclick="stopWebcam()">
                    <div id="line"></div>
                    <i class="fa-solid fa-video" style="color: #888;"></i>
                </button>
            </div>
            <div class="button-pair">
                <button type="button" onclick="playInstructionVideo()">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button type="button" onclick="stopInstructionVideo()">
                    <i class="fa-solid fa-pause"></i>
                </button>
            </div>
        </div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
